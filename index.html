---
layout: default
---

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Dayda Horizontal -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-0202072258759210"
     data-ad-slot="1512400134"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% assign entities = site.data.entities %}
{% for item in entities %}
    {% assign entity = item[1] %}
    <div class="feed-title-excerpt-block disable-select" data-url="{{site.url}}{{item.url}}">
        <a href="{{ entity.url }}" target="_blank" style="text-decoration: none; color: #555555;">
        <img src="{{ entity.profile_pic }}" width="70" style="padding: 7px;" align="left">
        <p class="feed-title">{{ entity.name }}</p>
        <p class="feed-excerpt">{{ entity.description | strip_html | strip | escape | truncate: 200}}</p>
        </a>
    </div>
{% endfor %}
<!-- Dayda Horizontal -->
<ins class="adsbygoogle"
